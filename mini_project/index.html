<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Pattern Lock</title>
    <link href="./patternLock/patternLock.css"  rel="stylesheet" type="text/css" />
    <link href="./css/style.css"  rel="stylesheet" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="">
        <b>Reset Your Pattern Password Here!</b>
      </div>
      <div id="my-pattern-lock"class="pattern-holder patt-holder" style=""></div>
      <label>Auto-Lock Delay Time: </label>
      <input type="number" id="auto-lock-time-input" name="auto-lock-time-input" value="3000" max="10000" min="0" step="100">
      <label>ms</label>
      <button id="btn-delay-time" type="button">Reset Delay Time</button>
    </div>
    <div id="btn-container">
      <b>Some Functionalities on DE1-SOC</b>
      <button id="btn-relay" type="button" name="button">relay</button>
      <button id="btn-tem" type="button" name="button">Temperature and Humidity</button>
    </div>
  </body>
  <script src="./patternLock/jquery.js"></script>
  <script src="./patternLock/patternLock.js"></script>
  <script src="./js/app.js"></script>
</html>
